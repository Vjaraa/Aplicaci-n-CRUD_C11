<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud_App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <section class="crud">
            <div class="title">
                <h1 class="crud_title">Registro de Alumnos</h1>
            </div>
            <!-- Trigger/Open The Modal -->
            <button id="addStudent" class="modal-botton">Agregar alumno</button>

            <!-- Add Modal -->
            <div id="addModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Agregar alumno</h2>
                    </div>
                    <div class="modal-body">
                        <form id="formRegister" class="crud_form">
                            <input type="text" placeholder="Nombre" id="nameinput" class="form_input">
                            <input type="email" placeholder="Email" id="emailinput" class="form_input">
                            <input type="number" placeholder="Teléfono" id="phoneinput" class="form_input">
                            <input type="carreer" placeholder="Carrera" id="carreerinput" class="form_input">
                            <input type="campus" placeholder="Sede" id="campusinput" class="form_input">

                            <button type="reset" id="resetbutton" class="button button--secundary">Cancelar</button>
                            <button type="submit" id="submitbutton" class="button button--primary">Agregar</button>
                        </form>
                    </div>
                </div>


            </div>

            <!-- Modify Modal -->
            <div id="modifyModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" id="editclose">&times;</span>
                        <h2>Agregar alumno</h2>
                    </div>
                    <div class="modal-body">
                        <form id="formModifier" class="crud_form">
                            <input type="text" placeholder="Nombre" id="nameinput_mod" class="form_input">
                            <input type="email" placeholder="Email" id="emailinput_mod" class="form_input">
                            <input type="number" placeholder="Teléfono" id="phoneinput_mod" class="form_input">
                            <input type="carreer" placeholder="Carrera" id="carreerinput_mod" class="form_input">
                            <input type="campus" placeholder="Sede" id="campusinput_mod" class="form_input">

                            <button type="reset" id="editresetbutton" class="button button--secundary">Cancelar</button>
                            <button type="submit" id="editbutton" class="button button--primary">Editar</button>
                        </form>
                    </div>
                </div>


            </div>







            <!-- Creamos una tabla para que se visualicen los datos -->
            <table class="crudtable">
                <thead>
                    <tr>
                        <th class="table_headern">Nombre</th>
                        <th class="table_headere">E-mail</th>
                        <th class="table_headert">Teléfono</th>
                        <th class="table_headerc">Carrera</th>
                        <th class="table_headers">Sede</th>
                        <th class="table_headera">Acciones</th>
                    </tr>
                </thead>

                <!-- Creamos el cuerpo de la tabla que se agrega o elimina automaticamente -->
                <tbody id="tablebody" class="table_body">
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
